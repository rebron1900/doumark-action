name: Update NeoDB Data

on:
  schedule:
    # 每 3 小时运行一次（UTC 时间）
    - cron: '0 */3 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 请求 NeoDB 数据
        run: |
          # 确保目录存在
          mkdir -p data/neodb
          # 请求并保存 JSON 数据
          curl -s https://neodb.996288.xyz > data/neodb/data.json

      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/neodb/data.json
          # 只有文件有变化时才提交
          git diff --cached --quiet || (git commit -m "Auto-update NeoDB data" && git push)
