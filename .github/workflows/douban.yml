# .github/workflows/douban.yml
name: Sync Douban Data
on:
  schedule:
  - cron: "0 */6 * * *"

  workflow_dispatch:

jobs:
  douban:
    name: Douban Data Sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Sha256sums Check
      run: |
        SHA256SUM_OLD() {
          sha256sum data/douban/movie.csv | gawk '{ print $1 }'
        }
        echo "SHA256SUM_OLD=$(SHA256SUM_OLD)" >> $GITHUB_ENV

    - name: Fetch Movie Data JSON
      if: ${{ env.SHA256SUM_NEW != env.SHA256SUM_OLD }}
      uses: lizheming/doumark-action@master
      with:
        id: trax.long
        type: movie
        format: json
        dir: ./data/douban

    - name: Fetch Book Data JSON
      if: ${{ env.SHA256SUM_NEW != env.SHA256SUM_OLD }}
      uses: lizheming/doumark-action@master
      with:
        id: trax.long
        type: book
        format: json
        dir: ./data/douban

    - name: Git Add and Commit
      if: ${{ env.SHA256SUM_NEW != env.SHA256SUM_OLD }}
      uses: EndBug/add-and-commit@v9
      with:
        message: 'chore(data): update douban data'
        add: './data/douban'
